<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="mailform-v7.2.1/css/mailform.css" />

  <!-- ご希望の日時選択ライブラリここから -->
  <link rel="stylesheet" href="mailform-v7.2.1/css/jquery.datetimepicker.css" />
  <!-- ご希望の日時選択ライブラリここまで -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <title>babilizer</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/d1cbca61dc.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="l-header js-header u-pt--20 u-sm-pt--10 ">
    <div class="u-container">
      <div class="p-header">
        <div class="">
          <a href="top.html" class="u-dp--ib "><img class="c-logo" src="./css/img/logo.png" /></a>
        </div>
      </div>
    </div>
  </header>
  <main class="l-main">
      <section class="l-section--top l-section js-section--top">
        <div class="u-filter--black20">
          <div class="u-container">
            <div class="p-title u-pt--40">
              <h1 class="c-text--white c-text--title">Babilizer</h1>
              <h2 class="c-text--white c-text--message u-mt--190 u-sm-mt--150">さあ、バビ語の世界に行こう！</h2>
              <p class="c-text--white c-text--discription u-mt--40 u-sm-mt--20">日本語を入力するだけで瞬時にバビ語が音読されます。</p>
              <p class="c-text--white c-text--discription u-mt--20 u-sm-mt--10">声の種類や高さ、読むスピードを自由に調整可能。</p>
            </div>
          </div>
        </div>
      </section>
      <section class="l-section--converter l-section js-section--converter ">
        <div class="u-container">
          <div class="p-maincontents u-pt--50 u-dp--ib">
            <div class="p-maincontents--input">
              <input class="c-input js-input u-tx-center" type="text" id="js-text"  rows="5" cols="50" name="text"  placeholder="ひらがなで入力してね" pattern="[\u3041-\u3096]" />
            </div>
            <div class="p-maincontents--setting u-mtb--50">

              <div class="p-setting p-setting--rate u-mtb--30">
                <div class="u-dp--ib">
                  <p class="c-text--subtitle c-text--rate">ハバヤバサバ</p>
                </div>
                <div class="u-dp--ib">
                  <input class="c-bar c-bar--rate u-mr--30 u-sm-mr--10" id="js-rate" type="range" name="rate" value="1" step="0.1"min="0.1" max="3">
                </div>
              </div>
              <div class="p-setting p-setting--pitch">
                <div class="u-dp--ib">
                  <p class="c-text--subtitle c-text--pitch">タバカバサバ</p>
                </div>
                <div class="u-dp--ib">
                  <input class="c-bar c-bar--pitch u-mr--30 u-sm-mr--10" id="js-pitch" type="range" name="pitch" value="1" min="0" max="2">
                </div>
              </div>


            </div>
            <div class="p-maincontents--converter u-mtb--40">
              <button class="c-button c-text--white" id="js-button">ヘベンブカバンブ -変換-</button>
            </div>
            <div class="p-maincontents--output u-mtb--40">
              <output class="c-output"></output>
            </div>
          </div>
        </div>
      </section>
  </main>
  <footer class="l-footer u-pt--25">

      <div class="u-container">
        <p class="c-text--white c-text--copyright">
          ©︎2022 Babilizer. All Rights Reserved.
        </p>
      </div>

  </footer>
  <script src="top.js" charset="utf-8"></script>
</body>
</html>
